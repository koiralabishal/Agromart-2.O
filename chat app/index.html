<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroMart AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      }
      .msg-shadow {
        box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.07);
      }

      /* Custom scrollbar */
      #chat-area::-webkit-scrollbar {
        width: 6px;
      }
      #chat-area::-webkit-scrollbar-track {
        background: transparent;
      }
      #chat-area::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Markdown Styling */
      .prose h1,
      .prose h2,
      .prose h3 {
        font-weight: 700;
        margin-top: 0.5em;
        margin-bottom: 0.25em;
      }
      .prose ul,
      .prose ol {
        padding-left: 1.25em;
        margin-bottom: 0.5em;
      }
      .prose li {
        margin-bottom: 0.25em;
        list-style-type: disc;
      }
      .prose strong {
        color: #065f46;
        font-weight: 600;
      }
      .prose p {
        margin-bottom: 0.5em;
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div
      class="w-full max-w-2xl glass rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col h-[85vh] relative"
    >
      <!-- Header -->
      <div
        class="bg-emerald-600 p-6 flex items-center gap-4 text-white shadow-xl z-10"
      >
        <div
          class="w-14 h-14 bg-white/20 backdrop-blur-md border border-white/30 rounded-2xl flex items-center justify-center shadow-lg"
        >
          <span class="text-3xl">ðŸŒ±</span>
        </div>
        <div>
          <h1 class="text-2xl font-bold tracking-tight">AgroMart AI</h1>
          <p class="text-sm text-emerald-100 italic opacity-90">
            Expert Agriculture Advisor
          </p>
        </div>
        <div class="ml-auto flex gap-2">
          <div class="w-2 h-2 bg-emerald-300 rounded-full animate-pulse"></div>
          <div
            class="text-[10px] items-center flex font-bold uppercase tracking-widest text-emerald-200"
          >
            Live
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div
        id="chat-area"
        class="flex-1 overflow-y-auto p-8 space-y-6 bg-white/30"
      >
        <!-- Initial AI Message -->
        <div class="flex justify-start animate-fade-in">
          <div
            class="max-w-[85%] p-5 rounded-3xl rounded-tl-none bg-white text-slate-700 msg-shadow border border-slate-100/50 prose prose-slate"
          >
            <p class="text-[15px] leading-relaxed">
              Namaste! I'm <strong>AgroMart AI</strong>. I'm trained on your
              specific crop data. How can I help you today?
            </p>
          </div>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div id="loading" class="hidden px-8 py-2">
        <div class="flex justify-start">
          <div
            class="bg-white/80 backdrop-blur-sm px-4 py-3 rounded-2xl rounded-tl-none msg-shadow flex gap-1.5 items-center"
          >
            <div
              class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce"
            ></div>
            <div
              class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce [animation-delay:-0.15s]"
            ></div>
            <div
              class="w-2 h-2 bg-emerald-500 rounded-full animate-bounce [animation-delay:-0.3s]"
            ></div>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="p-8 pt-4 bg-white/40 border-t border-white/50">
        <form id="chat-form" class="relative">
          <input
            id="user-input"
            type="text"
            placeholder="Ask about potato blight, cabbage prices..."
            class="w-full bg-white/80 border border-slate-200 rounded-2xl py-5 pl-7 pr-20 focus:outline-none focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 shadow-inner transition-all text-[15px] placeholder-slate-400"
            autocomplete="off"
          />
          <button
            type="submit"
            class="absolute right-2.5 top-2.5 bg-emerald-600 hover:bg-emerald-700 active:scale-95 text-white w-12 h-12 rounded-xl flex items-center justify-center transition-all shadow-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
        <div class="flex justify-center items-center gap-3 mt-5">
          <div class="h-[1px] w-8 bg-slate-200"></div>
          <p
            class="text-[10px] text-slate-400 font-bold uppercase tracking-[0.2em]"
          >
            RAG Engine v1.0
          </p>
          <div class="h-[1px] w-8 bg-slate-200"></div>
        </div>
      </div>
    </div>

    <script>
      const chatArea = document.getElementById("chat-area");
      const chatForm = document.getElementById("chat-form");
      const userInput = document.getElementById("user-input");
      const loading = document.getElementById("loading");

      function addMessage(text, sender) {
        const wrapper = document.createElement("div");
        wrapper.className = `flex ${sender === "user" ? "justify-end" : "justify-start"} animate-fade-in`;

        const msgDiv = document.createElement("div");
        msgDiv.className = `max-w-[85%] p-5 rounded-3xl ${
          sender === "user"
            ? "bg-emerald-600 text-white rounded-tr-none shadow-lg"
            : "bg-white text-slate-700 rounded-tl-none msg-shadow border border-slate-100/50 prose prose-sm"
        }`;

        if (sender === "ai") {
          msgDiv.innerHTML = marked.parse(text);
        } else {
          const p = document.createElement("p");
          p.className = "text-[15px] leading-relaxed whitespace-pre-wrap";
          p.textContent = text;
          msgDiv.appendChild(p);
        }

        wrapper.appendChild(msgDiv);
        chatArea.appendChild(wrapper);
        chatArea.scrollTop = chatArea.scrollHeight;
        return msgDiv;
      }

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = userInput.value.trim();
        if (!message) return;

        userInput.value = "";
        addMessage(message, "user");

        loading.classList.remove("hidden");
        chatArea.scrollTop = chatArea.scrollHeight;

        try {
          const response = await fetch("http://localhost:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });

          if (!response.ok) throw new Error("API error");

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let fullText = "";
          let hasStarted = false;
          let msgDiv = null;

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            fullText += chunk;

            // Only hide loading and create bubble when we finally have text
            if (!hasStarted && fullText.trim().length > 0) {
              hasStarted = true;
              loading.classList.add("hidden");

              const wrapper = document.createElement("div");
              wrapper.className = `flex justify-start animate-fade-in`;
              msgDiv = document.createElement("div");
              msgDiv.className = `max-w-[85%] p-5 rounded-3xl bg-white text-slate-700 rounded-tl-none msg-shadow border border-slate-100/50 prose prose-sm`;
              wrapper.appendChild(msgDiv);
              chatArea.appendChild(wrapper);
            }

            if (msgDiv) {
              msgDiv.innerHTML = marked.parse(fullText);
              chatArea.scrollTop = chatArea.scrollHeight;
            }
          }
        } catch (error) {
          loading.classList.add("hidden");
          addMessage(
            "Oops! I disconnected from the AgroMart server. Make sure the Python backend is running on port 8000.",
            "ai",
          );
        }
      });
    </script>
  </body>
</html>
